build:
  dependencies:
    before:
      - gem install bundle
      -
        command: 'bundle install'
        idle_timeout: 900
  tests:
    before:
      -
        command: 'sudo apt-get -y update'
        idle_timeout: 1800
      -
        command: 'source scripts/start_docker.sh'
        idle_timeout: 900
      -
        command: echo 'Setting up test environment variable'
        environment: { TRAVIS: 'true' }
        background: false
    override:
      - rake integration:docker
  environment:
    ruby: '2.2.0'
checks:
  ruby: true
filter:
  excluded_paths:
    - templates/*
    - test/*
    - spec/*
