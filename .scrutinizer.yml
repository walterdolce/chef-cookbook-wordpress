build:
  environment:
    ruby: '2.2.0'
  dependencies:
    before:
      - sudo apt-get update -y
      - sudo apt-get install -y linux-headers-generic dkms virtualbox virtualbox-dkms virtualbox-guest-dkms
      - VBoxManage --version
      - bundle install
  tests:
    override:
      - rspec
      - kitchen test
checks:
  ruby: true
