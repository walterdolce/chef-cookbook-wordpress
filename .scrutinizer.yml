build:
  environment:
    ruby: '2.2.0'
  dependencies:
    before:
      - sudo apt-get update -y
      - sudo apt-get install -y linux-headers-generic dkms virtualbox-dkms virtualbox virtualbox-guest-dkms
      - VBoxManage --version
      - sudo apt-get update -y
      - VBoxManage --version
      - { command: 'bundle install', idle_timeout: 800 }
  tests:
    override:
      - rspec
      - kitchen test
  cache:
    directories: [ bin/, .gems/, .kitchen/, .vagrant/ ]
checks:
  ruby: true
